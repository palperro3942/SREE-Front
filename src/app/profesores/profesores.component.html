<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SREE</title>
    <link rel="stylesheet" href="../profesores/profesores.component.css">
</head>
<body>
  <app-header></app-header>
    <div class="filtro">
        <div class="tema">
          <!-- para filtrar -->
            <select (change)="filtrarGrupos($event)">
              <option value="todos">Todos los grupos</option>
                <option *ngFor="let grupo of grupos" [value]="grupo.grupo">
                  Grupo {{ grupo.grupo }}
                </option>
            </select>

            <select (change)="obtenerMaterias()">
              <option value="todas">Todas las materias</option>
              <option *ngFor="let materia of materiasFiltradas" [value]="materia">
                {{ materia }}
              </option>
            </select>

        </div>  
    </div>
    <div class="descargas">
        <div class="excel">
            <img src="../../assets/images/excel.png" alt="">
        </div>
        <div class="pdf">
            <img src="../../assets/images/pdf.png" alt="">
        </div>

    </div>
    <div class="resultado">
      <div class="tabla">
        <table>
          <thead>
            <tr>
                <th>NÂ° de Cuenta</th>
                <th>Nombre</th>
                <th>Grupo</th>
                <th>Estrategia de Aprendizaje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alumno of alumnosFiltrados">
                <td>{{ alumno.nro_cuenta }}</td>
                <td>{{ getNombreCompleto(alumno) }}</td>
                <td>{{ alumno.grupo }}</td>
                <td>{{ alumno.estrategia_aprendizaje }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
</html>
