<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SREE</title>
    <link rel="stylesheet" href="../profesores/profesores.component.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0.0/css/line.css">
</head>
<body>
    <app-header></app-header>
    <div class="filtro">
        <div class="tema">
            <!-- Agrega los 4 dropdowns para filtrar -->
            <select (change)="filtrarGrupos($event)">
                <option value="todos">Todos los grupos</option>
                <option *ngFor="let grupo of grupos" [value]="grupo.grupo">
                  Grupo {{ grupo.grupo }}
                </option>
              </select>
            <!-- Resto de los dropdowns... -->
        </div>
        
        <div class="wrapper">
            <div class="select-btn">
                <span>Buscar </span>
                <i class="uil uil-angle-down"></i>
            </div>
            <div class="content">
                <div class="search">
                  <i class="uil uil-search"></i>
                  <input spellcheck="false" type="text" placeholder="Search">
                </div>
                <ul class="options"></ul>
            </div> 
        
        </div>
    </div>
    <div class="descargas">
        <div class="excel">
            <img src="../../assets/images/excel.png" alt="">
        </div>
        <div class="pdf">
            <img src="../../assets/images/pdf.png" alt="">
        </div>

    </div>
    <div class="resultado">
      <div class="tabla">
        <table>
          <thead>
            <tr>
                <th>NÂ° de Cuenta</th>
                <th>Nombre</th>
                <th>Grupo</th>
                <th>Estrategia de Aprendizaje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alumno of alumnosFiltrados">
                <td>{{ alumno.nro_cuenta }}</td>
                <td>{{ getNombreCompleto(alumno) }}</td>
                <td>{{ alumno.grupo }}</td>
                <td>{{ alumno.estrategia_aprendizaje }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
</html>
